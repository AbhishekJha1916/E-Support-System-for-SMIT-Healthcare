<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../assets/scss/login.css" rel="stylesheet">
   

</head>
<body>
    <header id="header">
        <span class="logo"><span>e-</span>Health</span>
    </header>
    <section id="content">
        <div class="left">
            <div class="div1">
                <div class="text">Welcome Back</div>
                <img src="../assets/images/Group 20.png" alt="image failed to load" width="63%">
            </div>
        </div>
        <div class="right">
            <div class="container-box">
                <div class="container">
                    <div id="center" class="text">Please Enter Your Details</div>
                    <div class="form">
                        <form action="">
                            <div class="div1"><input class="input" type="email" name="Email" id="Email" placeholder="Email"></div>
                            <div class="div2"><input class="input" type="password" name="Password" id="Password" placeholder="Password"></div>
                            <div class="div3" id="pink">Forgot Password?</div>
                            <div class="div4"><input class="check" type="checkbox" required placeholder="checkbox">Please accept to our.<span id="pink">Terms and Condition</span>, for problem click <span id="pink">help?</span></div>
                            <div class="div5"><input class="main-btn" id="btn" type="submit" name="submit" value="Sign In"></div>
                            <div class="div6"><input class="main-btn" type="button" name="submit" value="Sign In with Google"></div>
                            <div class="div7">Don't have an account <span id="pink">Create a new Account?</span></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

</body>
